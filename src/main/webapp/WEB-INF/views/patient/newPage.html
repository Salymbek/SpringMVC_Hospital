<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQklOBw9iDMjTuY-z3Zaniro13M909pomyJRA&usqp=CAU");
        }
    </style>
</head>
<body>
<div style="margin-top: 30px" class="d-flex justify-content-center">
    <form class="p-5 bg-light" th:action="@{/{id}/patients/save(id=${id})}" th:object="${patient}" th:method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name" class="form-label">First name</label>
            <input type="text" th:field="*{firstName}" id="name" class="form-control form-control-lg">
            <p style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">first name error</p>
        </div>
        <div class="form-group">
            <label for="last" class="form-label">Last name</label>
            <input type="text" th:field="*{lastName}" id="last" class="form-control form-control-lg">
            <p style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">last name error</p>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" id="phone" placeholder="+996" class="form-control form-control-lg">
            <p style="color: red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phone number error</p>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="email@mail.com" class="form-control form-control-lg">
            <p style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</p>
        </div>
        <br>
        Gender
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="MALE" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">MALE</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="FEMALE" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">FEMALE</label>
        </div>
        <p style="color: red;" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">gender error</p>
        <br>
        <div>
            <br>
            <input type="submit" value="S U M B I T" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
