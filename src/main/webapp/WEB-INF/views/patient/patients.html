<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {box-sizing: border-box;}

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("https://img.freepik.com/premium-vector/abstract-medical-background-with-flat-icons-and-symbols_120542-613.jpg");
            background-size: cover;
        }

        .header {
            overflow: hidden;
            background-color: #ffffff;
            padding: 20px 10px;
        }

        .header a {
            float: left;
            color: #0c0a0a;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }

        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }

        .header a:hover {
            background-color: #0db5e8;
            color: #ffffff;
        }

        .header a.active {
            background-color: #fce809;
            color: #0d31e8;
        }

        .header-right {
            float: right;
        }

        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }

            .header-right {
                float: none;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <a th:href="@{/hospitals}">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
        <a class="logo" th:text="${hospital.getName()}">Name</a>
    </a>
    <p style="text-align:center;margin-left: 550px">
        <a class="btn btn-outline-primary" role="button" th:href="@{/{id}/patients/new(id=${id})}">Add new patient</a>
    </p>
    <div class="header-right">
        <a th:href="@{/hospitals/{id}(id=${hospital.getId()})}" >Home</a>
        <a class="active" th:href="@{/{id}/patients(id=${hospital.getId()})}">Patients</a>
        <a th:href="@{/{id}/departments(id=${hospital.getId()})}">Departments</a>
        <a th:href="@{/{id}/doctors(id=${hospital.getId()})}">Doctors</a>
        <a th:href="@{/{id}/appointments(id=${hospital.getId()})}">Appointments</a>
    </div>
</div>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Gender</th>
        <th scope="col">Email</th>
        <th scope="col">Appointments</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient:${patients}">
        <th th:text="${patient.getId()}"></th>
        <td th:text="${patient.getFirstName()}"></td>
        <td th:text="${patient.getLastName()}"></td>
        <td th:text="${patient.getPhoneNumber()}"></td>
        <td th:text="${patient.getGender()}"></td>
        <td th:text="${patient.getEmail()}"></td>
        <td>
            <a th:href="@{/{id}/patients/{patientId}/appointments(id=${id}, patientId=${patient.getId()})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="  Appointment  "></input>
            </a>
        </td>
        <td>
            <a th:href="@{/{id}/patients/{patientId}/edit(id=${id}, patientId=${patient.getId()})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="  Update  "></input>
            </a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}/patients/{patientId}/delete(id=${id}, patientId=${patient.getId()})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  "></input>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
