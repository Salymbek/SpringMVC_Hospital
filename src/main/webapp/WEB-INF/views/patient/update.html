<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://funart.pro/uploads/posts/2021-12/thumbs/1640290557_41-funart-pro-p-foni-s-bolnitsami-42.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<div style="margin-top: 30px" class="d-flex justify-content-center">
    <form class="p-5 bg-light" th:action="@{/{id}/patients/{patientId}(id=${id}, patientId=${patient.getId()})}" th:object="${patient}" th:method="PATCH">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name" class="form-label">First name</label>
            <input type="text" th:field="*{firstName}" id="name" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="last" class="form-label">Last name</label>
            <input type="text" th:field="*{lastName}" id="last" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" id="phone" placeholder="+996" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="email@mail.com" class="form-control form-control-lg">
        </div>
        Gender :
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="MALE" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="FEMALE" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">female</label>
        </div>
        <br>
        <div>
            <br>
            <input type="submit" value="U P D A T E" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
