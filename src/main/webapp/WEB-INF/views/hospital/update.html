<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://funart.pro/uploads/posts/2021-12/thumbs/1640290557_41-funart-pro-p-foni-s-bolnitsami-42.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<div style="margin-top: 150px" class="d-flex justify-content-center">
    <form class="p-5 bg-light" th:action="@{/hospitals/{id}(id=${hospital.getId()})}" th:object="${hospital}" th:method="patch">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg">
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
        </div>
        <div class="form-group">
            <label for="input" class="form-label">Address</label>
            <input type="text" th:field="*{address}" id="input" class="form-control form-control-lg">
            <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</p>
        </div>
        <div class="form-group">
            <label for="image" class="form-label">Image</label>
            <input type="text" th:field="*{image}" id="image" class="form-control form-control-lg">
        </div>
        <div>
            <br>
            <input type="submit" value="U P D A T E" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
