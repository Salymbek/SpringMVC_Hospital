<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQklOBw9iDMjTuY-z3Zaniro13M909pomyJRA&usqp=CAU");
        }
    </style>
</head>
<body>
<div style="margin-top: 150px;" class="d-flex justify-content-center">
    <form class="p-5 bg-light" th:action="@{/{id}/departments/save(id=${id})}" th:object="${department}" th:method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name" class="form-label">N A M E</label>
            <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg">
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
        </div>
        <div>
            <br>
            <input type="submit" value="S A M B I T" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
