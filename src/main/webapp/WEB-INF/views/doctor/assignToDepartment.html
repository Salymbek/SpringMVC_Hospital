<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://oir.mobi/uploads/posts/2021-03/thumbs/1616535820_58-p-fon-dlya-prezentatsii-meditsina-59.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" action="#" th:action="@{/doctors/assing}" th:object="${doctor}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nameInput1" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" id="nameInput1" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="nameInput2" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" id="nameInput2" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="position" class="form-label">Position</label>
            <input type="text" th:field="*{position}" id="position" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="hospitalName" class="form-label">Hospital Name</label>
            <input type="text" th:field="*{hospital.name}" id="hospitalName" class="form-control form-control-lg">

        </div>
        <div th:each="dp : ${departments}">
            <input type="checkbox" th:value="${dp.id}" th:field="*{departmentId}" />
            <label th:text="${dp.name}"></label>
        </div>
        <div>
            <input type="submit" value="submit" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</html>
